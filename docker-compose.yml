version: '3.8'

services:
  # Frontend - React/Vite application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    environment:
      - VITE_SERVER_URL=http://backend:3001
      - VITE_APP_NAME=MeetTime
    depends_on:
      - backend
    networks:
      - meettime-network

  # Backend - Node.js/Express API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:8080,http://frontend:80
    depends_on:
      - redis
    networks:
      - meettime-network
    volumes:
      - ./server/logs:/app/logs

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meettime-network
    command: redis-server --appendonly yes

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - meettime-network

volumes:
  redis_data:

networks:
  meettime-network:
    driver: bridge