name: CI/CD Pipeline

on:
   push:
     branches: [ main, master ]
   pull_request:
     branches: [ main, master ]

jobs:
   # Build and test
   test:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
           node-version: '18'
           cache: 'npm'

       - name: Install dependencies
         run: npm ci

       - name: Run linting
         run: npm run lint

       - name: Run type checking
         run: npx tsc --noEmit

       - name: Build application
         run: npm run build